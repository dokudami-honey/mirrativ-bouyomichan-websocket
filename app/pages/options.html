<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mirrativ棒読みちゃん連携オプション</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/options.css">
</head>

<body>
    <div>
        棒読みちゃんWebSocket ホスト
        <br>
        <input id="option_host" class="option-item" type="text" placeholder="localhost">
    </div>
    <div>
        棒読みちゃんWebSocket ポート番号
        <br>
        <input id="option_port" class="option-item" type="text" placeholder="50002">
    </div>
    <div>
        読み上げ速度
        <br>
        <input id="option_speed" class="option-item" placeholder="50～200。-1を指定すると本体設定">
    </div>
    <div>
        読み上げピッチ
        <br>
        <input id="option_pitch" class="option-item" placeholder="50～200。-1を指定すると本体設定">
    </div>
    <div>
        読み上げボリューム
        <br>
        <input id="option_volume" class="option-item" placeholder="0～100。-1を指定すると本体設定">
    </div>
    <div>
        声質
        <br>
        <select id="option_type" class="option-item">
            <option value="0">本体設定</option>
            <option value="1">女性1</option>
            <option value="2">女性2</option>
            <option value="3">男性1</option>
            <option value="4">男性2</option>
            <option value="5">中性</option>
            <option value="6">ロボット</option>
            <option value="7">機械1</option>
            <option value="8">機械2</option>
        </select>
    </div>
    <div>
        <input id="option_read_name" class="option-item" type="checkbox">
        <span>コメント読み上げ時にユーザ名も読み上げる</span>
    </div>
    <div>
        名前読み上げ時の敬称
        <br>
        <input id="option_honorific" class="option-item" type="text" placeholder="さん">
    </div>
    <div id="message"></div>
    <div>
        <button id="save">保存</button>
    </div>
    <script src="../scripts/options.js"></script>
</body>

</html>
